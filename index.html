<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayush Aryal - Life is Beautiful</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e74c3c;
        }

        /* Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('Bhai.jpg') center/cover;
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 50px;
        }

        /* About */
        .about {
            padding: 5rem 0;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 2rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            font-size: 1.2rem;
        }

        /* âœ… FIXED IMAGE STYLE (OPTION 1) */
        .about-image img {
            width: 100%;
            height: auto;              /* FULL IMAGE */
            object-fit: contain;       /* NO CROPPING */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Gallery */
        .gallery {
            padding: 5rem 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 4 / 3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contact */
        .contact {
            padding: 5rem 0;
            background: #2c3e50;
            color: white;
            text-align: center;
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-container">
        <a class="logo">Aayush Aryal</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Aayush Aryal</h1>
        <p>Life is way too short, live like you are dying tomorrow</p>
        <a href="#about" class="cta-button">Discover More</a>
    </div>
</section>

<section id="about" class="about">
    <div class="container">
        <h2 class="section-title">About Me</h2>

        <div class="about-content">
            <div class="about-text">
                <p>Welcome to my personal page! I'm Aayush Aryal.</p>
                <p>Life is way too short, live like you are dying tomorrow.</p>
            </div>

            <div class="about-image">
                <img src="Bhai.jpg" alt="Aayush Aryal">
            </div>
        </div>
    </div>
</section>

<section class="gallery">
    <div class="container">
        <h2 class="section-title">Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="B2.jpg"></div>
            <div class="gallery-item"><img src="ssg.jpg"></div>
            <div class="gallery-item"><img src="bme.jpg"></div>
            <div class="gallery-item"><img src="bme1.jpg"></div>
        </div>
    </div>
</section>

<section class="contact">
    <h2>Get In Touch</h2>
    <p>Call: <a href="tel:9867214667" style="color:#e74c3c;">9867214667</a></p>
</section>

<footer>
    <p>&copy; 2025 Aayush Aryal</p>
</footer>

</body>
</html>
