<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background */
            color: #ffffff; /* White font color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        #floatingName {
            font-size: 80px;
            font-weight: bold;
            margin-top: 50px;
            color: #2ecc71; /* Green color for the name */
        }

        #intro {
            text-align: center;
            font-size: 60px;
            margin-bottom: 50px;
            color: #ffffff; /* White color for the introduction */
        }

        #myImage {
            max-width: 100%;
            height: 200px;
            margin: 20px 0;
            max-height: 800px; /* Set a maximum height for the image */
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #3498db; /* Blue background */
            }
            50% {
                background-color: #e67e22; /* Orange background */
            }
            100% {
                background-color: #3498db; /* Blue background */
            }
        }
    </style>
    <title>Welcome to My Page</title>
</head>
<body>

    <div id="floatingName">Aayush Aryal</div>
    
    <div id="intro">
        <p>Welcome to my page! I'm Aayush Aryal. Life is way too short, live like you are dying tomorrow.</p>
    </div>

    <!-- Replace 'path/to/your/image.jpg' with the actual path to your image file -->
    <img id="myImage" src="Bhai.jpg" alt="">

</body>
</html>
