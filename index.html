<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to My Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
            overflow-x: hidden;
        }

        #floatingName {
            font-size: 80px;
            font-weight: bold;
            margin-top: 50px;
            color: #2ecc71;
            text-shadow: 2px 2px 8px #00000060;
        }

        #intro {
            text-align: center;
            font-size: 32px;
            margin: 20px 0;
            padding: 0 20px;
        }

        #myImage {
            width: 50vw;
            max-width: 700px;
            height: auto;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .additional-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .additional-images img {
            width: 25vw;
            max-width: 300px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: floatAlt 7s ease-in-out infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .additional-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Special size adjustments for certain images */
        .double-size,
        .same-size {
            width: 30vw;
            max-width: 350px;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #3498db;
            }
            50% {
                background-color: #e67e22;
            }
            100% {
                background-color: #3498db;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes floatAlt {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <div id="floatingName">Aayush Aryal</div>

    <div id="intro">
        <p>Welcome to my page! I'm Aayush Aryal. Life is way too short, live like you are dying tomorrow.</p>
    </div>

    <img id="myImage" src="Bhai.jpg" alt="Main Image">

    <div class="additional-images">
        <img src="B2.jpg" alt="Image B2">
        <img src="ssg.jpg" alt="Image SSG" class="double-size">
        <img src="bme.jpg" alt="Image BME" class="same-size">
        <img src="bme1.jpg" alt="Image BME1" class="same-size">
    </div>

</body>
</html>
