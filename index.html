<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background */
            color: #ffffff; /* White font color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }
        #floatingName {
            font-size: 80px;
            font-weight: bold;
            margin-top: 50px;
            color: #2ecc71; /* Green color for the name */
        }
        #intro {
            text-align: center;
            font-size: 60px;
            margin-bottom: 40px;
            color: #ffffff; /* White color for the introduction */
        }
        #myImage {
            max-width: 120%;
            height: 700px;
            margin: 10px 0; /* Adjusted margin for better scrolling */
            max-height: 800px; /* Set a maximum height for the image */
        }
        .additional-images {
            margin-top: 20px;
        }
        .additional-images img {
            display: block; /* Force images to be block elements */
            max-width: 30%;
            max-height: 1000px;
            margin: 10px auto; /* Center images horizontally */
        }

        /* Style specifically for the third image "ssg.jpg" */
        .additional-images img.double-size {
            max-width: 48%; /* Double the size */
        }
        /* Style specifically for the third image "ssg.jpg" and fourth image "bme.jpg" */
        .additional-images img.double-size,
        .additional-images img.same-size {
            max-width: 48%; /* Same size as "ssg.jpg" */
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #3498db; /* Initial color */
            }
            50% {
                background-color: #e74c3c; /* Intermediate color */
            }
            100% {
                background-color: #3498db; /* Final color */
            }
        }
    </style>
</head>
<body>
    <div id="floatingName">Your Name</div>
    <div id="intro">Introduction Text</div>
    <img src="myImage.jpg" alt="My Image" id="myImage">
    <div class="additional-images">
        <img src="B2.jpg" alt="Image B2">
        <img src="ssg.jpg" alt="Image SSG" class="double-size">
        <img src="bme.jpg" alt="Image BME" class="same-size">
        <img src="bme1.jpg" alt="Image BME1" class="same-size">
    </div>
</body>
</html>
